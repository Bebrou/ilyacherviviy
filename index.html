<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>TaskTracker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="./img/logo.jpg" height="50" alt="TaskTracker">
            </div>
            <nav class="nav">
                <a class="nav-link" href="#">Илья</a>
                <a class="nav-link" href="#">Пошел</a>
                <a class="nav-link" href="#">Нахуй</a>
                <a class="nav-link" href="#">Гандон</a>
                <a class="nav-link" href="#">Бля</a>
            </nav>
            <div class="appstore">
                <a class="appstore-item" href="#">
                    <img src="./img/appstore/google-play.svg" alt="Get in on Google Play">
                </a>
                <a class="appstore-item" href="#">
                    <img src="./img/appstore/app-store.svg" alt="Get in on AppStore">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Обезьяны</h1>
                <p>Обезьяны, или «сухоносые» приматы (лат. Haplorhini) — подотряд млекопитающих из отряда приматов.
                    Обезьяны отличаются по ряду признаков от другого подотряда приматов — полуобезьян. </p>
                <a class="button" href="#">Илья иди нахуй</a>
            </div>
            <div>
                <img src="./img/makaka.jpg" height="400" alt="TaskTracker">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>© 2004 Мысли. Все права защищены</p>
            </div>
            <div class="footer-socials">
                <a class="social-item" href="#">
                    <img src="./img/social/instagram.svg" alt="Instagram TaskTracker">
                </a>
                <a class="social-item" href="#">
                    <img src="./img/social/dribbble.svg" alt="Dirbble TaskTracker">
                </a>
                <a class="social-item" href="#">
                    <img src="./img/social/twitter.svg" alt="Twitter TaskTracker">
                </a>
                <a class="social-item" href="#">
                    <img src="./img/social/youtube.svg" alt="Youtube TaskTracker">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
